<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="top-section">
      <h3>correct answers : <span class="correct-ans">00</span></h3>
      <h2 class="score"></h2>
      <h3>wrong answers : <span class="wrong-ans">00</span></h3>
    </section>
    <section class="bottom-section">
      <div class="question">
        <h2> Q.no 1 : HTML stand for</h2>
        <div class="buttons">
          <button class="correct">Hyper Text Markup Language</button>
          <button class="wrong">HighText Machine Language</button>
          <button class="wrong">HyperText and links Markup Language</button>
          <button class="wrong">None of the these</button>
        </div>
       
        
      </div>
      <div class="question">
        <h2> Q.no 2 : CSS stand for</h2>
        <div class="buttons">
          <button class="wrong">Creative Style Sheets</button>
          <button class="wrong">Computer Style Sheets</button>
          <button class="correct">Cascading Style Sheets</button>
          <button class="wrong">Cascade Style Sheets</button>
        </div>
       
        
      </div>
      <div class="question">
        <h2> Q.no 3 : Which type of JavaScript language is</h2>
        <div class="buttons">
          <button class="wrong">High-level</button>
          <button class="wrong">Assembly-language</button>
          <button class="wrong">Object-Oriented
</button>
          <button class="correct">Object-Based</button>
        </div>
       
        
      </div>
      <div class="question">
        <h2> Q.no 4 : Which one of the following also known as Conditional Expression:</h2>
        <div class="buttons">
          <button class="wrong">Alternative to if-else</button>
          <button class="wrong">Switch statement</button>
          <button class="correct">immediate if</button>
          <button class="wrong">If-then-else statement</button>
        </div>
       
        
      </div>
    </section>
  </main>


  <script src="assignment.js"></script>
</body>
</html>
